<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/Style.css">
  <link rel="stylesheet" href="./assets/css/Style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Make the navbar responsive */
        .navbar-nav {
            flex-direction: row;
        }
        .navbar-nav .nav-item {
            margin-right: 15px;
        }

        /* Make the table responsive */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Make navbar items stack on smaller screens */
        @media (max-width: 768px) {
            .navbar-nav {
                flex-direction: column;
                align-items: center;
            }
            .navbar-nav .nav-item {
                margin-bottom: 10px;
            }
        }

        /* Style adjustments for smaller screens */
        @media (max-width: 576px) {
            .container {
                padding-left: 10px;
                padding-right: 10px;
            }

            h3, h4 {
                font-size: 1.5rem;
            }

            table {
                font-size: 0.9rem;
            }

            .navbar-brand {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar Start -->
<div class="">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="Index.html"><img src="assets\image\logo.png" alt="" style="height: 50px; width: 100px;"></a>
        <!-- Navbar Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapsible Navbar Content -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="Index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Educations.html">Education</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Experiance.html">Experience</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profail.html">Personal Information</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Login.html">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <!-- Navigation Bar End -->

    <!-- Admin Dashboard Start -->
    <div class="container mt-5">
        <h3>Admin Dashboard</h3>
        <h4> Contact Data</h4>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody id="customer-data">
                    <!-- Customer data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Admin Dashboard End -->

    <script>
        // Fetch customer data from localStorage and display in the table
        const customerData = JSON.parse(localStorage.getItem("customerData")) || [];
        const customerDataTable = document.getElementById("customer-data");

        // Populate table with customer data
        customerData.forEach(customer => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${customer.name}</td>
                <td>${customer.email}</td>
                <td>${customer.phone}</td>
                <td>${customer.message}</td>
            `;
            customerDataTable.appendChild(row);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
